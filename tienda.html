<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda con Imágenes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/011/433/325/non_2x/abstract-white-blue-and-gold-luxury-background-elegant-background-with-paper-cut-style-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            margin-right: 15px;
        }

        .logo-text {
            font-family: 'Kaushan Script', cursive;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
        }

        .logo-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-family: 'Gruppo', sans-serif; /* Aplica la fuente Gruppo */
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Animación al pasar el mouse por encima */
        nav a:hover {
            background-color: #e4e4e4;
            color: #111;
        }

        /* Animación al hacer clic en el botón */
        nav a:active {
            transform: scale(0.95); /* Reduce el tamaño del botón */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Resplandor */
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 10px;
            overflow: hidden;
        }
        .sidebar {
            width: 30%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .sidebar .product-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 80px;
            width: 100%;
            font-size: 1.5em;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s;
        }
        .sidebar .product-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .content-area {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 95%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h3 {
            font-size: 2.5em;
            font-family: 'Kaushan Script', cursive;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .modal-content img {
            width: 90%;
            max-width: 700px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .modal-content ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 2em;
            font-family: 'Kaushan Script', cursive;
            font-weight: normal;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content ul li {
            margin: 5px 0;
        }
        #modal-image{
            width: auto;
            height: 350px;
        }
        .customization-button {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }
        .customization-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="home.html">
                <img src="logo.png" alt="Zario Logo">
                <div class="logo-text">Zario</div>
            </a>
        </div>
        <nav>
            <a href="tienda.html">Tienda</a>
            <a href="blog.html">Blog</a>
            <a href="tecnologia.html">Tecnología</a>
            <a href="contactos.html">Contacto</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <button class="product-button" style="background-image: url('1.png'); background-size: cover;" onclick="openModal('V-Starossa', '1.2.png', ['Motor: V6 3.0L biturbo + eléctrico', 'Potencia: 830 CV', 'Aceleración 0-100 km/h: 2.9s', 'Velocidad máxima: 330 km/h', 'Transmisión: Automática 8 vel.', 'Tracción: Trasera'])">
                <span>V-Starossa</span>
                <button class="customization-button" onclick="customizeAndBuy(event, 'V-Starossa')">Personalización y Compra</button>
            </button>
            <button class="product-button" style="background-image: url('2.png'); background-size: cover;" onclick="openModal('Wing-Carrera', '2.2.png', ['Motor: Bóxer 6 cilindros 3.8L biturbo', 'Potencia: 650 CV', 'Aceleración 0-100 km/h: 2.7s', 'Velocidad máxima: 330 km/h', 'Transmisión: Automática PDK 8 vel.', 'Tracción: Total'])">
                <span>Wing-Carrera</span>
                <button class="customization-button" onclick="customizeAndBuy(event, 'Wing-Carrera')">Personalización y Compra</button>
            </button>
            <button class="product-button" style="background-image: url('3.png'); background-size: cover;" onclick="openModal('StoneRunner', '3.2.png', ['Motor: V6 3.3L biturbo diésel / 3.5L gasolina', 'Potencia: 309 CV (diésel) / 415 CV (gasolina)', 'Aceleración 0-100 km/h: 6.8s (gasolina)', 'Velocidad máxima: 210 km/h', 'Transmisión: Automática 10 vel.', 'Tracción: Total'])">
                <span>StoneRunner</span>
                <button class="customization-button" onclick="customizeAndBuy(event, 'StoneRunner')">Personalización y Compra</button>
            </button>
        </div>

        <div class="content-area">
            <div class="modal-content" id="modal-content">
                <h3 id="modal-title">Selecciona un coche</h3>
                <img id="modal-image" src="" alt="">
                <ul id="modal-description"></ul>
            </div>
        </div>
    </div>

    <script>
        function openModal(title, imageUrl, description) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('modal-description').innerHTML = description.map(item => `<li>${item}</li>`).join('');
        }

        function customizeAndBuy(event, carName) {
            event.stopPropagation(); // Evita que se active el onclick del contenedor padre
            alert(`Redirigiendo a la personalización y compra de ${carName}`);
        }
    </script>
</body>
</html>
